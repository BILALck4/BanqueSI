<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <!-- You don't need the Bootstrap JS script for this template -->

    <style>
        .custom-card {
            background-color: #0a4275;
            color: white;
            height: 300px;
            margin-left: 2px;
            margin-right: 1px;
            margin-top: 30px;
        }
        .center-card {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>


<div layout:fragment="content1" class="mt-6">
    <div class="container center-card">
        <div class="row justify-content-center">
            <!-- Card for Gerer les Employes -->
            <div class="container mt-4 col-md-3 mb-4 center-card">
                <a href="/employee" style="text-decoration: none; color: inherit;">
                <div class="card custom-card shadow p-3 mb-5 rounded" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Gerer les Employes</h5>
                        <p class="card-text">Some text about managing employees.
                        </p>
                    </div>
                </div>
                </a>
            </div>

            <!-- Card for Operation -->
            <div class="container mt-4 col-md-3 mb-4 center-card">
                <a href="/employee" style="text-decoration: none; color: inherit;">
                    <div class="card custom-card shadow p-3 mb-5 rounded" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Operations</h5>
                            <p class="card-text">Effectuer des operation ou consulter.
                            </p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Card for Groupe -->
            <div class="container mt-4 col-md-3 mb-4 center-card">
                <a href="/employee" style="text-decoration: none; color: inherit;">
                    <div class="card custom-card shadow p-3 mb-5 rounded" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Gerer les Groupes</h5>
                            <p class="card-text">Creer Insere et d'autres.
                            </p>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Card for Client -->
            <div class="container mt-4 col-md-3 mb-4 center-card">
                <a href="/employee" style="text-decoration: none; color: inherit;">
                    <div class="card custom-card shadow p-3 mb-5 rounded" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Gerer les clients</h5>
                            <p class="card-text">ajouter des clients.
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
