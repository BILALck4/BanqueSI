<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    <!-- You don't need the Bootstrap JS script for this template -->

    <title>Bank Management System</title>
    <!-- Add your CSS links or stylesheets here -->
</head>
<body>


<main>
    <!-- Your main content goes here -->
    <div layout:fragment="content1" style="margin-bottom: 3px;margin-top: 3px;">
        <div class="col-md-6 offset-3">

        <form th:action="@{save}" method="post" th:object="${client}">
            <!-- You can include validation messages for each field -->
            <div class="form-group">
                <label  for="codeClient">ID:</label>
                <input class="form-control" type="text" id="codeClient" th:field="*{codeClient}"  />
                <span class="text-danger" th:if="${#fields.hasErrors('codeClient')}" th:errors="*{codeClient}"></span>

            </div>

            <div class="form-group">
                <label for="nomClient">Nom:</label>
                <input  class="form-control" type="text" id="nomClient" name="nomClient" th:field="*{nomClient}" />
                <!-- Include validation message for nomClient if needed -->
                <span class="text-danger" th:if="${#fields.hasErrors('nomClient')}" th:errors="*{nomClient}"></span>
            </div>

            <!-- Add other fields as needed -->

            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>

        </div>

    </div>
</main>


<!-- Add your JavaScript scripts or links here -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
