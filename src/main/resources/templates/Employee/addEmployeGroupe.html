<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">


</head>
<body>


<div layout:fragment="content1" class="mt-6">
    <form th:action="@{/employees/addEmployeToGroupe(employeeId=${employeeId},groupId=${groupId})}" method="post">
        <!-- Input for Employee ID -->
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" th:field="${employeeId}" th:required="required">

        <!-- Input for Group ID -->
        <label for="groupId">Group ID:</label>
        <input type="text" id="groupId" name="groupId" th:field="${groupId}" th:required="required">

        <button type="submit">Add to Group</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
