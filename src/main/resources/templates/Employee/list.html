<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">


  </head>
<body>


<div layout:fragment="content1" class="mt-6">
  <div class="container">
    <h2>Employee List</h2>

    <!-- Add a link to add a new employee -->
    <a th:href="@{/employees/add}" class="btn btn-primary mb-3">Add Employee</a>

    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Resposable par:</th>

        <!-- Add other columns as needed -->
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="employee : ${employees}">
        <td th:text="${employee.codeEmploye}"></td>
        <td th:text="${employee.nomEmploye}"></td>
        <td th:text="${employee.employeSup}"></td>

        <!-- Add other columns as needed -->
        <td>
          <!-- Add links for actions like edit, delete, etc. -->
          <a th:href="@{/employees/edit/{id}(id=${employee.codeEmploye})}" class="btn btn-warning">Edit</a>
          <a th:href="@{/employees/delete/{id}(id=${employee.codeEmploye})}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
