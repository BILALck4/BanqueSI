<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">


</head>
<body>
<div layout:fragment="content1" class="mt-6">
    <!-- Your content goes here -->

    <form th:action="@{/groups/save}" th:object="${group}" method="post">

        <!-- ID Field (Read-only for new groups) -->
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" th:field="*{codeGroupe}"  />
        <br/>

        <!-- Name Field -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{nomGroupe}" />
        <br/>

        <!-- Submit Button -->
        <button type="submit">Save</button>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
