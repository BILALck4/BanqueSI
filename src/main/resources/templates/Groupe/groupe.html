<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">


</head>
<body>

      <div layout:fragment="content1" class="mt-6">
        <!-- Your content goes here -->
        <a th:href="@{/groups/GroupeForm}" class="btn btn-primary mb-3">Add Groupe</a>


        <div class="container mt-4">
          <div class="card">
            <div class="card-header">
              List of Groups
            </div>
            <div class="card-body">
              <table class="table">
                <thead>
                <tr>
                  <th>Group ID</th>
                  <th>Group Name</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="group : ${groups}">
                  <td th:text="${group.codeGroupe}"></td>
                  <td th:text="${group.nomGroupe}"></td>
                  <td>
                    <a th:href="@{/employees/addEmployeToGroupe}" class="btn btn-primary">Add Employee</a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <!-- Add your footer content if needed -->
          </div>
        </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
